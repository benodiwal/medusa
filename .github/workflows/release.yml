name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medusa/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: medusa/src-tauri

      - name: Install dependencies
        working-directory: medusa
        run: npm ci

      - name: Build Tauri app (Apple Silicon)
        working-directory: medusa
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri app (Intel)
        working-directory: medusa
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload Apple Silicon artifact
        uses: actions/upload-artifact@v4
        with:
          name: medusa-macos-aarch64
          path: medusa/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: medusa-macos-x86_64
          path: medusa/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
